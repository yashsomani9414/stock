<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Calendar - S&P 500 Screener</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css">
</head>

<body>
    <header class="app-header">
        <div class="header-content">
            <div class="logo-group">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                </div>
                <div>
                    <div class="app-title">S&P 500 Screener</div>
                    <div class="app-subtitle">Real-time Technicals & Fundamentals</div>
                </div>
            </div>

            <nav class="header-nav">
                <a href="/" class="nav-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Screener
                </a>
                <a href="/sector" class="nav-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                        <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
                    </svg>
                    Sector Analysis
                </a>
                <a href="/earnings" class="nav-link active">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    Earnings
                </a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <h2 class="section-title" style="margin-bottom: 24px; color: var(--text-primary);">Earnings Calendar</h2>

        <div id="loader" style="text-align: center; color: var(--text-secondary); margin-top: 40px;">
            Loading earnings calendar...
        </div>

        <div id="earningsContainer" style="display:none;">
            <table id="earningsTable" class="display responsive nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Company Name</th>
                        <th>Price</th>
                        <th>Sector</th>
                        <th>Earnings Date</th>
                        <th>Days Away</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <footer class="app-footer">
        <p>Data provided by Yahoo Finance. Earnings dates are estimates.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>

    <script>
        $(document).ready(function () {
            const table = $('#earningsTable').DataTable({
                responsive: true,
                columns: [
                    {
                        data: 'Symbol',
                        render: function (data, type, row) {
                            return `<a href="/stock/${data}" class="font-bold" style="color:var(--accent-blue); text-decoration:none;">${data} <span style="font-size:10px;">â†—</span></a>`;
                        }
                    },
                    { data: 'Name', defaultContent: 'N/A' },
                    { data: 'Price', defaultContent: 'N/A', render: $.fn.dataTable.render.number(',', '.', 2, '$') },
                    { data: 'Sector', defaultContent: 'N/A' },
                    {
                        data: 'EarningsDate',
                        render: function (data) {
                            if (!data) return 'N/A';
                            // Assuming data is a string like "2026-04-30" or similar
                            return `<span class="font-bold">${data}</span>`;
                        }
                    },
                    {
                        data: 'EarningsDate',
                        render: function (data) {
                            if (!data) return 'N/A';
                            try {
                                // Use YYYY/MM/DD to force local time parsing in most browsers
                                const targetDate = new Date(data.replace(/-/g, '/'));
                                targetDate.setHours(0, 0, 0, 0);

                                const today = new Date();
                                today.setHours(0, 0, 0, 0);

                                const diffTime = targetDate - today;
                                const diffDays = Math.round(diffTime / (1000 * 60 * 60 * 24));

                                if (diffDays < 0) return '<span style="color:var(--text-muted)">Passed</span>';
                                if (diffDays === 0) return '<span class="text-bullish font-bold">Today!</span>';

                                let colorClass = '';
                                if (diffDays <= 7) colorClass = 'text-bullish font-bold';
                                else if (diffDays <= 14) colorClass = 'text-accent';

                                return `<span class="${colorClass}">${diffDays} days</span>`;
                            } catch (e) {
                                return 'N/A';
                            }
                        }
                    }
                ],
                order: [[4, 'asc']], // Sort by Earnings Date
                pageLength: 25,
                language: {
                    emptyTable: "No earnings data available. Click 'Refresh Data' on the Screener page to fetch."
                }
            });

            fetch('/api/earnings_calendar')
                .then(res => res.json())
                .then(data => {
                    $('#loader').hide();
                    $('#earningsContainer').show();

                    if (data.length === 0) {
                        $('#earningsContainer').html('<div style="color:var(--text-muted); text-align:center; padding: 40px;">No upcoming earnings found. Try refreshing data on the main screener page.</div>');
                        return;
                    }

                    table.clear().rows.add(data).draw();
                })
                .catch(err => {
                    console.error(err);
                    $('#loader').text('Error loading earnings calendar.');
                });
        });
    </script>
</body>

</html>
